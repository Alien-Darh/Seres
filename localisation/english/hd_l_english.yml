 MOD_WARP_DRIVE_1:0 "Jump Drive I" 
 MOD_WARP_DRIVE_1_DESC:0 "Jump Drive allow FTL travel to and from the edges of star systems, with limited range and wind-up and wind-down periods at departure and arrival."  
 tech_mod_warp_drive_1:0 "Jump Travel" 
 tech_mod_warp_drive_1_desc:0 "By enveloping a vessel in a jump field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible."
 
