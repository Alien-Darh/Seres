 #########Resource#########################################

 sr_dilithium_crystals: "Dilithium Crystals"
 sr_dilithium_crystals_desc: "Scattered in some strange asteroids throughout the galaxy are these crystals that produce a constant source of energy that can be used for jump units."
 sr_quartz_crystals: "Quartz crystals"
 sr_quartz_crystals_desc: "Scattered in some strange asteroids throughout the galaxy are these crystals that produce a constant source of energy that can be used for jump units."
 
 action.92.dilithium_crystals:1 "During the survey of [From.GetName], the [Root.GetName] has discovered deposits of §HDilithium Crystals§!. These crystals have unique properties that make them very effective in generating energy. The collision of several atoms of matter with others of antimatter in a Dilithium Crystal generates a plasma that serves as an energy source for curvature engines that allow spacecraft to travel faster than light. However, its energy must be recharged and wait a while before using it again to avoid overheating of the motors."
 action.92.dilithium_crystals.tooltip:1 "£sr_dilithium_crystals£§Y$sr_dilithium_crystals$§!\n§E$sr_dilithium_crystals_desc$§!"
 action.92.quartz_crystals:1 "During the survey of [From.GetName], the [Root.GetName] has discovered depósitos de §HQuartz crystals§!. These crystals have unique properties that make them very effective in generating energy. The atomic properties of quantizing an antimatter collision when passing through a Quartz Crystal generates a plasma that can create a temporal distortion field against spacecraft, creating a long-range artificial hole that makes it unique in its class. However, its energy runs out quickly and its recharge is very slow, but it is effective against surprise attacks."
 action.92.quartz_crystals.tooltip:1 "£sr_quartz_crystals£§Y$sr_quartz_crystals$§!\n§E$sr_quartz_crystals_desc$§!"
 
 dilithium_crystals:0 "Dilithium Déficit"
 dilithium_crystals_deficit_tooltip:0 "A lack of Dilithium will leave the ships without advanced jumps."
 quartz_crystals:0 "Quartz Déficit"
 quartz_crystals_deficit_tooltip:0 "A lack of Quartz will leave the ships without advanced jumps."
 
 sm_dilithium_refinery:0 "Dilithium Laboratory"
 sm_dilithium_refinery_desc:0 "Thanks to the latest technologies found, artificial Dilithium can be replicated in our advanced laboratories."
 sm_quartz_refinery:0 "Quartz Laboratory"
 sm_quartz_refinery_desc:0 "Thanks to the latest technologies found, artificial quartz can be replicated in our advanced laboratories."
 
 edict_fuel_gases_dilithium:0 "Reactive Dilithium"
 edict_fuel_gases_dilithium_desc:0 "By exposing Dilithium to strong gamma-ray radiation in our laboratories, they can be stored in our ships for a short period to accelerate navigation."
 
 edict_fuel_gases_quartz:0 "Reactive Quartz"
 edict_fuel_gases_quartz_desc:0 "By exposing Quartz to strong gamma-ray radiation in our laboratories, they can be stored in our ships for a short period to accelerate navigation."
 
