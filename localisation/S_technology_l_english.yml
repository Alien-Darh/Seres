 LINE_BEHAVIORS_DESC:0 "§HTáctica en Linea:§! la nave mantendrá el avance a rango medio (§Y60§!) y mantendrá la formación." 
 TITAN_BEHAVIOR_DESC:0 "§HArtilleria táctica:§! El Titan se queda detrás de la formación de la flota para disparar sus armas principales al objetivo (§Y200 pársec§!)"
