  ### Anomaly: Seres
  
  seres_anomaly_category:0 "Distortion"
  seres_anomaly_desc:0 "Our research ship experienced a slight distortion in its navigation instruments when passing through the §H[Root.Solar_System.GetName]§! system.\n\nThe cause of this anomaly and some strange visions that our scientist has reported will have to be investigated when passing near the surface of §H[From.Planet.GetName]§!."

  ### [Precursor] Beings of light ###

  darhmod_seres.1.name:0 "Temporal distortion"
  darhmod_seres.1.desc:0 "Traces of some kind of unnatural energy have been confirmed in §H[From.GetName]§!. More information on this anomaly will need to be obtained with further investigation."
  darhmod_seres.1.a:0 "Interesting."

  DARH_seres_site_1:0 "Unknown signals"
  DARH_seres_site_1_desc:0 "Strange, weak and constant readings that are picked up by our experimental satellite in the §H[Root.Solar_System.GetName]§! system suggest better investigation and an unmanned survey spacecraft is fitted.\n\nWhen arriving to the area the experimental scanners of the orbiting spacecraft confirm a possible underground signal of §H[From.Planet.GetName]§! and locates a possible inland surface entry, however the risk of this expedition is discussed as some think the sign may be some kind of warning.\n\nOne expedition was §Yauthorized§! and a team of our best scientists prepares for the first major archaeological settlement in our history on an extraterrestrial surface."

  darhmod_seres.2.name:0 "Access to facilities"
  darhmod_seres.2.desc:0 "The entrance to the facility is fantastic and there are some doubts about it... we will be prepared for what we find in §H[From.Planet.GetName]§!?.\n\nThe first hypothesis of our scientist §Y[Leader.GetName]§! when translating some symbols, it is that this was an archaeological settlement excavated thousands of years ago and what they have discovered here may no longer exist.\n\nThe inscriptions at the entrance have already been resolved and when activating some symbols the installation was energized, leaving free access to the interior... our exploration team is preparing to go down to the second level of the facilities.\n\nWe will use this technology from §Genergía§! that our team of engineers has found, to power the reactors of our ships in their auxiliary sections."
  darhmod_seres.2.a:0 "Investigate the second level"

  darhmod_seres_chain_title:0 "Beings of light"
  darhmod_seres_chain_desc:0 "We have recovered artifacts from an ancient empire that controlled this part of the galaxy about 100,000 years ago in §H[From.Planet.GetName]§!.\n\nTheir origins and exact nature are still a mystery but the translation of the script reveals great advancements in exploration technology and more, however there are links to other settlements like this somewhere in this system.\n\nIf we can find enough information on their settlements, it might be possible to determine the location of their home system."
  darhmod_seres_colonies:0 "Settlement discovered"

  darhmod_seres.3.name:0 "Investigation in danger"
  darhmod_seres.3.desc:0 "§Y[Root.GetLeaderName]§! and his team have gone down to a strange sector of the facility... upon arrival there they activated automated entrance lights leading to another interior section where the §Hsignal§! originates.\n\nFrom the mission control center in the surface, they suggest proceeding with caution since the entrance door is coded differently from the others that have been found before.\n\nIt will be necessary to hack the entrance security and hope that no defense system is activated that prevents us find out what this is all about. Also, expect that in, §H[From.Planet.GetName]§! no more tremors occur that could spoil the expedition or leave us here forever.\n\nMeanwhile the engineers managed to reach the main reactor a few levels below and warn us that it is in very bad condition, however they assure us that their technology may be used for §Gdrive§! of our ships."
  darhmod_seres.3.a:0 "Hack the entrance"

  darhmod_seres.4.name:0 "Beings of light"
  darhmod_seres.4.desc:0 "Our scientist §Y[Root.GetLeaderName]§! he was able to access the command center and found advanced scanning technology called: §HPrometheus 3D Scanner§!, which for some strange reason would have activated and was the source of the signal. When disconnecting these exploration §HPups§!, coordinates of other settlements linked to §H[From.Planet.GetName]§!.\n\nFrom the data fragments extracted from this unknown species appeared in the control console, which our scientist §Y[Root.GetLeaderName]§! I call them §YBeings of light§! for its luminous symbols... they were looking in this place for a kind of relic called §HUltra Crisis§!.\n nSuddenly a great tremor shook §H[From.Planet.GetName]§! and apparently the facility's reactor began to collapse, causing a large explosion that prevented further investigation. Fortunately we saved the coordinate information and there were no serious injuries.\n\nIn the meantime we will use these §Exploration GPups§!, which can be easily installed on any of our science ships in their auxiliary sections."
  darhmod_seres.4.a:0 "Interesting"

  darhmod_seres_colony_2_coordinates_poi:0 "1.- Beings of light coordinate"
  darhmod_seres_colony_2_coordinates_desc:0 "We were able to secure this coordinate with a link from the discovered center section."

  DARH_seres_site_2:0 "Beings of light"
  DARH_seres_site_2_desc:0 "The first probes have reached the coordinates located in §H[From.Planet.GetName]§! and the scanners indicate that it would be an underground installation, industrial characteristics and component assembly.\n\nThe entrance to the facilities is uncertain and only a ground exploration team at §H[From.Planet.GetName]§! I could find out how to access it.\n\nThe facility still has some very slight energy and no organic life is detected, although some type of mechanical movement is detected that can be seen through the scanners.\n\nA first team of explorers heads to the coordinates for a closer archaeological study."
 
  darhmod_seres.5.name:0 "Like at home"
  darhmod_seres.5.desc:0 "After some time of exploration on the surface of §H[From.Planet.GetName]§ !, the scientist §Y[Root.GetLeaderName]§! he found a kind of entrance which did not have any form of lock and was practically impossible to open, however when the §HPups of exploration§ arrived! to the place, the huge doors opened automatically as if they were waiting for us.\n\nThe §HPups§! They immediately entered to scan the site and knew perfectly where to go to charge their energy inside the facility, which is part of their programming.\n\nThe expedition to the interior has been delayed by the defense systems and we will have to be very careful to do not activate any type of sensor that could put the excavation at risk.\n\nThe advances in this technology of §Gcombat and defense§! They will benefit our entire fleet of ships in their auxiliary sections."
  darhmod_seres.5.a:0 "Record Search"

  darhmod_seres.6.name:0 "Close up"
  darhmod_seres.6.desc:0 "When accessing inside §H[From.Planet.GetName]§! After a few mishaps, the entire exploration team was astonished to see the number of tiny swarms of active nanobots. It seems that somehow they were reactivated but without specific commands, so all they do is wander around waiting for instructions.\n\nIt was also found inside §H[From.Planet.GetName]§! much information of the relic that these §YLight Beings§! they were looking for, which according to the incomplete fragments, indicate a mysterious §HAura de Luz§! that was reaping them... The path of the possible coordinates of their native system was also found...\n\nIn the meantime we will use this new technology from §Gnanobots§! found to improve our ships in their auxiliary sections."
  darhmod_seres.6.a:0 "Investigate the coordinates"

  darhmod_seres_colony_3_coordinates_poi:0 "2.- Beings of light coordinate"
  darhmod_seres_colony_3_coordinates_desc:0 "We have found the coordinates of the system where these ancient beings of impressive technology probably come."

  DARH_seres_site_3:0 "Disaster"
  DARH_seres_site_3_desc:0 "What used to be a great civilization apparently no longer exists... the coordinates in the §H[Root.Solar_System.GetName]§! system led us to §H[From.Planet.GetName]§! which is absolutely shattered, devoid of life and without any trace of mechanical activity according to our long-range sensors.\n\nScanners indicate that the devastation was not natural as there are signs of large amounts of artificial radiation, and its relic, such Once his last hope was apparently either found or unsuccessful against this galactic threat...\n\n "Under the conditions the planet is in, it will take time for the archaeological expedition to decipher its enigmas§!".\n\nThe first expeditions to §H[From.Planet.GetName]§! They didn't reveal anything interesting, but our scientists say there is something down there, hidden somewhere, so we will have to investigate more closely."

  darhmod_seres.7.name:0 "Hidden World Beings"
  darhmod_seres.7.desc:0 "What remains of the planet §H[From.Planet.GetName]§ !, was in part not entirely desolate. The leader of our team §Y[Root.GetLeaderName]§! discovered by scanning the surface with his spacecraft at low altitude and performing detailed sensor tests... a faint strange signal, but this time with tight and irregular encoding.\n\nHowever §Y[Root.GetLeaderName]§! believes that this weak reading, which may only be picked up by our sensors, is a clear clue that will have to be investigated more closely with a ground crew.\n\nThe previous exploration team warned us that §H[From.Planet.GetName]§! it is very unstable and there are many inoperative defense systems, but others very active of an unknown material. By disabling some security systems, they found themselves in ruins, an important experimental interstellar travel technology that according to our scientists will be very useful in the future but for now it will take time to study how it works."
  darhmod_seres.7.a:0 "Everything is clearing up"

  darhmod_seres.8.name:0 "Mysterious technology"
  darhmod_seres.8.desc:0 "At the end of the cave maze in §H[From.Planet.GetName]§! We found a huge alloy factory and a lot of information on §YExtra-Hard§ materials! and other §YExperiment-Regenerative§! materials.\n\nApparently this planet was tactically devastated as these factories supplied components for ships and defense stations.\n\nIt indicates that some survived after the holocaust but for some reason disappeared or died over time... we will look for more clues in the tunnel networks to find information that can help us clarify what happened here.\n\n§YOur scientific leader warns us that there is something in this place that is watching and that we somehow made contact§!.\n\nWe will analyze these complex algorithms of §Gdynamic§ materials! to incorporate them into our combat ships."
  darhmod_seres.8.a:0 "Shut down systems"

  mod_darhmod_precursor_seres_hidden_world:0 "Hidden World Beings"
  mod_darhmod_precursor_seres_hidden_world_desc:0 "What remains of this planet is not totally destroyed. It just seems like it."

  darhmod_seres.9.name:0 "Ghost menace"
  darhmod_seres.9.desc:0 "Traces of the destruction of §H[From.Planet.GetName]§! Were found in the records... the attack was made by a race called §RCrisis Paradox§!, which according to the scriptures was decimated but not annihilated Completely.\n\nIn a separate section, hidden in some subterranean ruins, advanced genetic experimentation technologies were discovered and it is very likely that the species found in other nearby worlds came from here.\n\nOur scientist §Y[Root.GetLeaderName]§!, speculates that the archaeological relic, according to the symbols... caused something else, which took them to a different plane from the one we know.\n\nIt is not known if there were survivors or if they eventually perished in this or somewhere else... the latest files found only point to an eventual enemy retreat, an ascension and a warning that reads: §REThey will be back§!.\n\nEveryone in the crew is somehow experiencing enigmatic visions and dreams of the place , memories and messages not very clear. Our scientist §Y[Root.GetLeaderName]§! believe that these §YBeings of light§! they are on another dimensional plane trying to make contact and we are not able to understand or we are just not ready yet."
  darhmod_seres.9.a:0 "Strange happenings"

  darhmod_seres.10.name:0 "Unknown territory"
  darhmod_seres.10.desc:0 "A closer look at our scientist §Y[Root.GetLeaderName]§! and some more prominent psychics in this area, managed to establish that somehow the dreams and images of the crew in §H[From.Planet.GetName]§ !, correspond to some mysterious coordinates that according to our navigation charts have already been explored and there is nothing of interest there.\n\nHowever this is beyond comprehension so far and leave no doubt in the project members that it is something to investigate even if it seems uncertain or absurd.\n\nThe admiral in charge at §H[From.Planet.GetName]§! still be prepared for anything unforeseen, because although there is a lot of mysticism behind it, the truth is that there is a latent threat that we do not know if it still exists in the known universe.\n\nWe will analyze the ingenious systems of §Gescudos§! that we find in the tunnels to incorporate them into our combat ships."
  darhmod_seres.10.a:0 "State of alert..."

  darhmod_seres_colony_4_coordinates_poi:0 "3.- Subliminal coordinates Beings of light"
  darhmod_seres_colony_4_coordinates_desc:0 "We have successfully reached the coordinates described by our scientists"

  DARH_seres_site_4:0 "Subliminal coordinates"
  DARH_seres_site_4_desc:0 "The surprise is discouraging since the coordinates described do not seem to be of any interest in §H[Root.Solar_System.GetName]§!.\n\nWe will have to continue investigating the area in search of any signal or rethink the interpretation of the visions in dreams.\n\nOur leader §Y[Root.GetLeaderName]§! He insists that you have to wait for something to happen, it cannot be so obvious to arrive and find something that anyone could see.\n\nSeveral exploration teams investigate the vicinity of the coordinates in search of any clue that leads them to discover some precedent important."

  darhmod_seres.11.name:0 "Suspicious signs"
  darhmod_seres.11.desc:0 "Our team located with state-of-the-art gravitational sensors in §H[From.Planet.GetName]§!, a place where unique structures are found deep underground.\n\nA first exploration team discovered information at the entrance to the enclosure planetary assault tactics and melee forces, many cybernetic components were also found, probably in service.\n\nAuthorization has been requested for a second expedition team to explore the core of the complex 25km underground.\n\nWe will analyze these §Crystal alloys§! that we find in the tanks to incorporate them in our combat ships."
  darhmod_seres.11.a:0 "Authorized request."

  darhmod_seres.12.name:0 "Abandoned base"
  darhmod_seres.12.desc:0 "Our scientists were able to reach the central core of the complex after a few days of excavation, scanned by the reconnaissance ship in orbit in §H[From.Planet.GetName]§!.\n\nFrom here the counteroffensive against the hostile empire was coordinated . There is a lot of strategic information on how to deal with them and what their weak points are.\n\nThe most intriguing thing according to our scientist §Y[Root.GetLeaderName]§ !, is the §YLink Door§! Found a few levels below, although the portal is unusable due to the passage of time, the information it contains could be deciphered and we found out that the coordinates indicated do not coincide with our navigation charts.\n\nWe will analyze these crystal alloys that made up the gateway to incorporate them into our mega projects and combat ships."
  darhmod_seres.11.a:0 "We are close"

  darhmod_seres_colony_5_coordinates_poi:0 "4. Light beings system coordinates"
  darhmod_seres_colony_5_coordinates_desc:0 "We have finally discovered the location of the origin system of the Light Beings."

  darhmod_seres.13.name:0 "Nibiru"
  darhmod_seres.13.desc:0 "We found the §HNubbia§! System; in the system there is a fully operational ring world to restore and colonize, in addition there is a uninhabited planet called §YNibiru§!, surely what was once the capital of these §YAncestral Beings of Light§ !."
  darhmod_seres.13.a:0 "Excellent..."
 
  DARH_seres_site_5:0 "World Beings of Light"
  DARH_seres_site_5_desc:0 "The home world remains largely desolate, its civilization reached a very advanced technological level so it will be necessary to investigate carefully so as not to spoil any discovery since it is not known exactly at first glance that it is real and that it is fictional.\n\nThousands of harmless organisms devoid of thoughts, surely of some nanotechnology, roam freely with some kind of complex programming... their energy supply is of a micro-cellular type captured by the magnetism of the black hole of the system.\n\nBy the At night the structures and streets, so to speak, are illuminated with some type of heat sensor and they light the way as we explore the place.\n\nThere are a significant number of laboratories with a lot of information on technological experimentation, which will undoubtedly serve enormously in our investigations, however, apparently all this technological advance did nothing to counteract what finally annihilated them, at least that and I know what it looks like."

  darhmod_seres.14.name:0 "New discoveries"
  darhmod_seres.14.desc:0 "A team specialized in reverse research has gathered a lot of information from the laboratories in §H[From.Planet.GetName]§!, going down a few levels at the central facilities, we found a military laboratory... it took a lot of time to disable deterrent programs, but finally access was achieved.\n\nTo our amazement, the information on the panels describes a change in weapons development. Although the components suggest an advanced technology in weapons type §GLlaser§!, it seems that they were not effective against enemy defenses and the planimetry found in development is of the type: §GMissile, swarms of them§!.\n\nOur engineers suggest let our 'quantum physicists' help in the project for your development of §R5 levels§! of massive attack projectiles."

  darhmod_seres.15.name:0 "Someone is watching us"
  darhmod_seres.15.desc:0 "Detailed information on energetic weaponry in §Glaser§! Technology was discovered in a secluded section of the military laboratory facilities: Huge beams of emission mounted on battleship-type ships for their L sections.\n\nMay be further investigated that These §Gemitters of arches§!, since their decoding is of a language that surpasses all understanding... until now.\n nA research team on the other side of the city has given an alert when finding a temple which has become fully energized and enveloped with a mysterious aura ... all scout teams come to the alert."
  darhmod_seres.15.a:0 "So i knowa..."

  darhmod_seres.16.name:0 "Ascension"
  darhmod_seres.16.desc:0 "Upon reaching the temple of §H[From.Planet.GetName]§! the mysterious aura could be observed, an assault team is sent to the place to protect the area while the investigators prepare to enter with extreme caution.\n\nThe interior looks like a large glass library and in the center an immense §Broca blue§! naturally lit by the opening in the ceiling.\n\nIn the crystal modules there is revealing information about this civilization:\n\n1.- The incomplete files of the first module indicate that the relic they were looking for was actually found by the relic. them and had been hidden in the galaxy for millennia, until there was some imminent danger.\n\n2.- While the second module was being investigated, the curiosity of our scientist §Y[Root.GetLeaderName]§! I took him to touch some symbols on the central rock and suddenly some holographic images of some §GSeres de Luz§ appeared! who invited us to listen carefully:\n\n§H"We have been waiting for you since you were created... you are our last hope, you were created in our laboratories with only one purpose, to be 'unpredictable' and so on to be able to fight such a great threat in galaxy that we could not defeat. We ascended to a level beyond the obvious and very different from the earthly... we hope that one day you too, when you are ready.\n\nLife is a a very peculiar and at the same time dangerous state of matter, but interesting to experience it... have all the technology found so far to defeat this threat that has not yet been completely defeated and you are a few years away from arriving in this galaxy again... if they are defeated it will be all over§!.\n\nSuddenly the central stone began to levitate and revealed just below, a door that one of the §Yers of light§! leads us to enter...\n\nHistory has not left anyone indifferent ie and the effect on the population has been favorable and has united all ideologies in a better way.\n\nIn the modules, two highlighted lights appeared: a decision will have to be made as to which one to take."
  darhmod_seres.16.a:0 "Juggernaut"
  darhmod_seres.16.b:0 "Megashipyard"

  darhmod_seres.17.name:0 "Ultra Crisis"
  darhmod_seres.17.desc:0 "Our team finally reached an enclosure where the §Yers of light§! they were waiting for us to take the §GUltra Crisis§ relic!... This relic is particularly special to combat end-of-century crises, however you have to know how to activate it at the right time since it is very powerful but its effect dissolves very quickly and it takes a while to recharge.\n\n"However, our scientists believe that more §GUltra§! technology will be able to be extracted from the temple as detailed information on the relic found has been discovered in the crystal modules." 
  darhmod_seres.17.a:0 "Take her."
  darhmod_seres.17.a.tooltip:0 "§HUnlock the action of minor artifacts:§! $artifact_darhmod_precursor_seres_research$\n"
  darhmod_seres.17.b:0 "Maybe it's too dangerous ... we don't use it."
 
  r_darhmod_seres_last_projector:0 "Ultra Crisis"
  r_darhmod_seres_last_projector_desc:0 "This device consists of a powerful force that will help with the invaders of the end of the century, it will be necessary to know how to use it wisely at the right time to show galactic superiority."
  mod_darhmod_precursor_seres_history_never_repeats:0 "This story will never repeat itself"

  relic_darhmod_seres_last_projector_effect_passive:0 "$MOD_SHIP_ACCURACY_ADD$: §G+5%§!\n$MOD_SHIP_TRACKING_ADD$: §G+5%§!\n$MOD_SHIP_EVASION_MULT$: §G+5%§!"
  relic_darhmod_seres_last_projector_effect:0 "§HUnlock:§! Ultra Crisis"
  mod_r_darhmod_seres_last_projector:0 "Ultra Crisis Paradox"
  mod_r_darhmod_seres_last_projector_tooltip:0 "§HUnlock:§!"

  artifact_darhmod_precursor_seres_research:0 "Secrets of the Beings of Light."
  artifact_darhmod_precursor_seres_research_desc:0 "Deepening the Secrets of the Beings of Light"
  DARHMOD_PRECURSOR_SERES_SECRETS:0 "Investigate secrets of the Beings of Light."
  DARHMOD_PRECURSOR_SERES_SECRETS_DESC:0 "Examine the temple for more technology."

  darhmod_seres.18.name:0 "Ultra Defense Armor"
  darhmod_seres.18.desc:0 "It seems that a way to materialize relic energy into armor had somehow been figured out, but they were never able to put it into practice. Our fleets could use this when it's finished"
  darhmod_seres.18.a:0 "Use it for our fleets."
 
  mod_darhmod_precursor_seres_secrets:0 "Secrets of the light beings"
  mod_darhmod_precursor_seres_secrets_2:0 "More secrets"