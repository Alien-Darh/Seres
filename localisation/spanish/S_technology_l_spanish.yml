  tech_sbs_swarmer_missiles_3:0 "Misiles Tornado"
  tech_sbs_swarmer_missiles_3_desc:0 "Los avances tecnológicos permiten que estos misiles formen trayectorias de vuelo muy rápidas. Estos misiles son mas difíciles de detectar en los radares enemigos y un componente I.A. hace que estos misiles cambien su trayectoria si ven una ventaja táctica en las defensas de punto."
  SBS_SWARMER_MISSILE_3:0 "$tech_sbs_swarmer_missiles_3$"
  SBS_SWARMER_MISSILE_3_DESC:0 "Misiles de alta precisión y velocidad categoría III"

  tech_sbs_swarmer_missiles_4:0 "Misiles Halcón"
  tech_sbs_swarmer_missiles_4_desc:0 "Los avances de la ciencia alternativa nos permiten crear núcleos de antimateria en sistemas de control de reacción cuántica que es posible usar en estos misiles, lo que le da a cada misil una increíble capacidad de vuelo y destrucción tanto al ser alcanzados como al dar con el objetivo."
  SBS_SWARMER_MISSILE_4:0 "$tech_sbs_swarmer_missiles_4$"
  SBS_SWARMER_MISSILE_4_DESC:0 "Misiles de alta precisión y velocidad categoría IV"
 
  tech_sbs_swarmer_missiles_5:0 "Misiles Fantasmas"
  tech_sbs_swarmer_missiles_5_desc:0 "Mejoras en el control de guía, propulsión y sensores le dan a estos misiles un patrón de vuelo fantasma. Las ojivas están compuestas por materia neutra y calibradas con liquido de Litio que al dar en el blanco crea una onda de expansión sonora que destruye todo lo sólido a su alrededor causando mucho  daño a las defensas enemigas."
  SBS_SWARMER_MISSILE_5:0 "$tech_sbs_swarmer_missiles_5$"
  SBS_SWARMER_MISSILE_5_DESC:0 "Misiles de alta precisión y velocidad categoría V."

