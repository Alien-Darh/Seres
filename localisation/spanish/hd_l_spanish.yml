 TECH_UNLOCK_WORMHOLE_RELAY_3_DESC:0 "Las naves equipadas con moduladores de agujeros de gusano temporales son creados artificialmente para permitir el paso entre sistemas."
 tech_wormhole_relays_3:0 "Campos de contención quantum de gusano"
 tech_wormhole_relays_3_desc:0 "Estos campos de contención permiten crear agujeros de gusano más potentes sin el peligro de desencadenar una súbita cascada de energía subespacial."
