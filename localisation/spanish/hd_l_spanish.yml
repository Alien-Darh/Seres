 TECH_MINE_QUARTZ_CRYSTALS_DESC:0 "Con la extracción de estos cristales nuestros científicos puedes hacer posible que los motores experimentales temporales de gusano permitan el viaje UL desde y hasta los bordes de los sistemas estelares a gran distancia."
