 #########Tech Navegación##################################
 
 tech_reduced_ftl_windup:0 "Ajustes de Navegación"
 tech_reduced_ftl_windup_desc: "Actualización de los instrumentos de navegación"
 
 TECH_EXPERIMENTAL_SUBSPACE_NAVITATION_TITLE:0 "§SDesbloquea la función:§! Sanción de salto reducida"
 TECH_EXPERIMENTAL_SUBSPACE_NAVITATION_DESC:0 "También es posible que las naves en retirada de emergencia vuelvan mas rápido"

 #########Resource#########################################

 sr_dilithium_crystals: "Cristales de Dilithium"
 sr_dilithium_crystals_desc: "Esparcidos en algunos extraños asteroides por toda la galaxia se encuentran estos cristales que producen una constante fuente de energía que pueden ser utilizadas para unidades de salto."
 sr_quartz_crystals: "Cristales de Cuarzo"
 sr_quartz_crystals_desc: "Esparcidos en algunos extraños asteroides por toda la galaxia se encuentran estos cristales que producen una constante fuente de energía que pueden ser utilizadas para unidades de salto."
 
 action.92.dilithium_crystals:1 "Durante el sondeo de [From.GetName], el [Root.GetName] ha descubierto depósitos de §HCristales de Dilithium§!. Estos cristales tienen propiedades únicas que los hacen muy eficaces en la generación de energía. La colisión de varios átomos de materia con otros de antimateria en un Cristal de Dilitio genera un plasma que sirve de fuente de energía para los motores de curvatura que permiten a las naves espaciales viajar más rápido que la luz. Sin embargo su energía se debe recargar y esperar un tiempo antes de volver a utilizarla para evitar sobrecalentamiento de los motores."
 action.92.dilithium_crystals.tooltip:1 "£sr_dilithium_crystals£§Y$sr_dilithium_crystals$§!\n§E$sr_dilithium_crystals_desc$§!"
 action.92.quartz_crystals:1 "Durante el sondeo de [From.GetName], el [Root.GetName] ha descubierto depósitos de §HCristales de Cuarzo§!. Estos cristales tienen propiedades únicas que los hacen muy eficaces en la generación de energía. Las propiedades atómicas de cuantizar una colisión de antimateria al pasar por un Cristal de Cuarzo genera un plasma que es posible crear un campo de distorsión temporal frente a las naves espaciales, creando un agujero artificial de largo alcance lo hacen únicos en su clase. Sin embargo su energía se agota rápidamente y su recarga es muy lenta, pero es eficaz contra ataques sorpresa."
 action.92.quartz_crystals.tooltip:1 "£sr_quartz_crystals£§Y$sr_quartz_crystals$§!\n§E$sr_quartz_crystals_desc$§!"
 
 dilithium_crystals:0 "Déficit de Dilithium"
 dilithium_crystals_deficit_tooltip:0 "Una falta de Dilithium dejará a las naves con rango de salto reducido."
 quartz_crystals:0 "Déficit de Cuarzo"
 quartz_crystals_deficit_tooltip:0 "Una falta de Cuarzo dejará a las naves con rango de salto reducido."
 
 sm_dilithium_refinery:0 "Laboratorio Dilithium"
 sm_dilithium_refinery_desc:0 "Gracias a las ultimas tecnologías encontradas se puede replicar Dilithium artificial en nuestros laboratorios avanzados"
 sm_quartz_refinery:0 "Laboratorio Cuarzo"
 sm_quartz_refinery_desc:0 "Gracias a las ultimas tecnologías encontradas se puede replicar Cuarzo artificial en nuestros laboratorios avanzados"
 
 edict_fuel_gases_dilithium:0 "Dilithium reactivo"
 edict_fuel_gases_dilithium_desc:0 "Al exponer Dilithium a fuertes radiaciones de rayos gamma en nuestros laboratorios, estos pueden ser almacenadas en nuestras naves por un breve periodo para acelerar la navegación."
 
 edict_fuel_gases_quartz:0 "Cuarzo reactivo"
 edict_fuel_gases_quartz_desc:0 "Al exponer Cuarzo a fuertes radiaciones de rayos gamma en nuestros laboratorios, estos pueden ser almacenadas en nuestras naves por un breve periodo para acelerar la navegación."
 
