 tech_wormhole_relays_2:0 "Matriz calibradora quantum de gusano"
 tech_wormhole_relays_2_desc:0 "La creación de un agujero de gusano estable precisa tiempo y grandes cantidades de energía, pero el proceso se puede perfeccionar con calibradores especiales."
 MOD_RELAY_2:0 "Motor de gusano II"
 MOD_RELAY_2_DESC:0 "Abriendo túneles directamente por el subespacio se puede establecer un conducto entre dos puntos distintos del espacio normal. El viaje entre ellos será casi instantáneo."
 
