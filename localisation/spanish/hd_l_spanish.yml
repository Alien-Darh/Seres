#########Jum Drive#########################################

 MOD_WARP_DRIVE_1:0 "Motor de curvatura I"
 MOD_WARP_DRIVE_1_DESC:0 "Los motores de curvatura permiten el viaje UL desde y hasta los bordes de los sistemas estelares, con un radio limitado y unos periodos de descanso en la salida y la llegada."  
 tech_mod_warp_drive_1:0 "Viaje por curvatura"
 tech_mod_warp_drive_1_desc:0 "Al envolver una nave en un campo de curvatura y formar una burbuja especial en torno a ella, es posible alcanzar velocidades superiores a la de la luz, en teoría."
 
 MOD_WARP_DRIVE_2:0 "Motor de curvatura II"
 MOD_WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
 tech_mod_warp_drive_2:0 "Estabilizadores de curvatura"
 tech_mod_warp_drive_2_desc:0 "Las técnicas mejoradas de estabilización de campos de curvatura harán que nuestras naves lleguen más lejos gastando menos energía."
 
 MOD_WARP_DRIVE_3:0 "Motor de curvatura III"
 MOD_WARP_DRIVE_3_DESC:0 "$WARP_DRIVE_1_DESC$"
 tech_mod_warp_drive_3:0 "Colectores de curvatura"
 tech_mod_warp_drive_3_desc:0 "Estos revolucionarios colectores se montan en los motores de curvatura y recogen las partículas, reponiendo el combustible de la nave."

#########Wormhole#########################################

 TECH_UNLOCK_WORMHOLE_RELAY_1_TITLE:0 "§SDesbloquea el componente:§! Motor de gusano I"
 TECH_UNLOCK_WORMHOLE_RELAY_1_DESC:0 "Las naves equipadas con moduladores de agujeros de gusano temporales son creados artificialmente para permitir el paso entre sistemas."
 tech_wormhole_relays_1:0 "Agujeros de gusano temporales"
 tech_wormhole_relays_1_desc:0 "Abriendo túneles directamente por el subespacio se puede establecer un conducto entre dos puntos distintos del espacio normal. El viaje entre ellos será casi instantáneo."
 MOD_RELAY_1:0 "Motor de gusano I"
